<div class="row mt-3">
    <div *ngIf="wishes.length == 0; else showItems">
      There are no items
    </div>
  
    <ng-template #showItems>
      <ul class="wish-list">
        <li *ngFor="let item of wishes; index as i">
          <div class="form-check">
            <label class="form-check-label">
              <input 
              class="checkbox" 
              type="checkbox"
              [checked]="item.isComplete"
              [attr.data-index]="i"
              (click)="toggleAnItem(item)">
              {{ item.wishText}}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
